<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>RightJS Growl Example</title>
    <link href="demo.css" media="screen" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="http://rightjs.org/hotlink/right.js"></script>
    <script type="text/javascript" src="../src/rightjs-growl.js"></script>
  </head>
  <body>
    <ul>
      <li><a href="#" class="regular-growl" onclick="$E('div').html('<h3>I\'m not sticky</h3><p>So I\'ll disappear briefly!</p>').growl()">Show regular growl</a></li>
      <li><a href="#" class="sticky-growl" onclick="$E('div').html('<h3>I\'m sticky</h3><p>So I\'ll only disappear if you close me!</p>').growl({sticky: true})">Show sticky growl</a></li>
    </ul>
  </body>
</html>
