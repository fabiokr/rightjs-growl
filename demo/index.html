<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>RightJS Growl Example</title>
    <script type="text/javascript" src="http://rightjs.org/hotlink/right.js"></script>
    <script type="text/javascript" src="../src/rightjs-growl.js"></script>
  </head>
  <body>
    <ul>
      <li><a href="#" class="regular-growl" onclick="$E('div').html('Hello world!').growl()">Show regular growl</a></li>
      <li><a href="#" class="sticky-growl" onclick="$E('div').html('I\'m a sticky growl!').growl({sticky: true})">Show sticky growl</a></li>
    </ul>
  </body>
</html>
